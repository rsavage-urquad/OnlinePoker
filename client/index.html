<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Poker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="client/css/font-awesome.min.css">
    <link rel="stylesheet" href="client/css/onlinePoker.css">
</head>
<body>

  <div class="container-fluid">
    
    <!-- Room Title-->
    <div class="row">
      <div class="col-xl-12"><h3 id="roomTitle">Online Poker</h3></div>
    </div>

    <!-- Play Surface -->
    <div class="row padding-l padding-r">

      <!-- Players Hands Area -->
      <div class="col-xl-9 section-container border-t border-b border-l"> <!-- Left Area Div -->

        <!-- Opponents 3 & 4 -->
        <div class="row border-b">
          <div class="col-xl-6 opponent-container">
              <div class="row">
                <div class="col-xl-3 no-padding-lr"><h5 id=opponentName-3></h5></div>
                <div class="col-xl-9 no-padding-lr align-right">
                  <button class="btn btn-sm btn-light btn-margin select-player" id="selectPlayer-3">Select</button>  
                </div>
              </div>
              <div class="card-container" id="opponentCards-3"></div>
          </div>      
          <div class="col-xl-6 opponent-container border-l">
            <div class="row">
              <div class="col-xl-3 no-padding-lr"><h5 id=opponentName-4></h5></div>
              <div class="col-xl-9 no-padding-lr align-right">
                <button class="btn btn-sm btn-light btn-margin select-player" id="selectPlayer-4">Select</button>  
              </div>
            </div>
            <div class="card-container" id="opponentCards-4"></div>
          </div>      
        </div>

        <!-- Opponents 2 & 5 -->
        <div class="row border-b">
          <div class="col-xl-6 opponent-container">
            <div class="row">
              <div class="col-xl-3 no-padding-lr"><h5 id=opponentName-2></h5></div>
              <div class="col-xl-9 no-padding-lr align-right">              
                <button class="btn btn-sm btn-light btn-margin select-player" id="selectPlayer-2">Select</button>  
              </div>
            </div>
            <div class="card-container" id="opponentCards-2"></div>
          </div>      
          <div class="col-xl-6 opponent-container border-l">
            <div class="row">
              <div class="col-xl-3 no-padding-lr"><h5 id=opponentName-5></h5></div>
              <div class="col-xl-9 no-padding-lr align-right">              
                <button class="btn btn-sm btn-light btn-margin select-player" id="selectPlayer-5">Select</button>  
              </div>
            </div>
            <div class="card-container" id="opponentCards-5"></div>
          </div>      
        </div>

        <!-- Opponents 1 & 6 -->
        <div class="row border-b"> 
          <div class="col-xl-6 opponent-container">
            <div class="row">
              <div class="col-xl-3 no-padding-lr"><h5 id=opponentName-1></h5></div>
              <div class="col-xl-9 no-padding-lr align-right">              
                <button class="btn btn-sm btn-light btn-margin select-player" id="selectPlayer-1">Select</button>  
              </div>
            </div>
            <div class="card-container" id="opponentCards-1"></div>
          </div>      
          <div class="col-xl-6 opponent-container border-l">
            <div class="row">
              <div class="col-xl-3 no-padding-lr"><h5 id=opponentName-6></h5></div>
              <div class="col-xl-9 no-padding-lr align-right">              
                <button class="btn btn-sm btn-light btn-margin select-player" id="selectPlayer-6">Select</button>  
              </div>
            </div>
            <div class="card-container" id="opponentCards-6"></div>
          </div>      
        </div>

        <!-- Player -->
        <div class="row"> 
          <div class="col-xl-12 player-container">
            <div class="row">
              <div class="col-xl-3 no-padding-lr"><h5 id=playerName></h5></div>
              <div class="col-xl-9 no-padding-lr align-right">
                <button class="btn btn-sm btn-light btn-margin select-player" id="selectMe">Select</button>
                <button id="hostOpenDialogButton" type="button" class="btn btn-sm btn-dark">Host Commands</button>                
              </div>
            </div>
            <div class="row">
              <div class="col-xl-10 no-padding-lr">
                <div class="card-container" id="playerCards"></div>
              </div>          
              <div class="col-xl-2">
                <!-- Bet Area-->                
                <div id="betArea" class="align-right spacer">
                  <div id="betCheckDiv"><button class="btn btn-sm btn-light btn-margin" id="betCheck">Check</button></div>
                  <div id="betCallDiv"><button class="btn btn-sm btn-light btn-margin" id="betCall">Call</button></div>
                  <div id="betBetRaiseDiv"><button class="btn btn-sm btn-warning btn-margin" id="betBetRaise">Bet/Raise</button></div>
                  <div id="betFoldDiv"><button class="btn btn-sm btn-danger btn-margin" id="betFold">Fold</button></div>   
                </div>

              </div>          
            </div>
          </div>   
        </div>
      </div> <!-- Left Area Div-->

      <!-- Information Area -->
      <div class="col-xl-3 section-container border-t border-r border-b border-l"> <!-- Right Area Div-->
        
        <!-- Player Info -->
        <div class="info-container player-info-container border-b">
          <div class="row">
            <div class="col-xl-12 no-padding-lr"><h5>Player Info:</h5></div>
          </div>
          <div id="playerInfoArea"></div>
        </div> <!-- Player Info -->
        
        <!-- Hand Info -->
        <div class="info-container hand-info-container border-b">
          <div class="row">
            <div class="col-xl-12 no-padding-lr">
              <h5>Hand Info: <span id="handName" class="hand-name"></span></h5>
            </div>
          </div>
          <div id="handCommentInfo" class="hand-name"></div>
          <div id="handPlayerInfoArea"></div>
        </div> <!-- Hand Info -->

        <!-- Commands -->
        <div class="info-container">
          <div class="row">
            <div class="col-xl-6 no-padding-lr">
                <h5>Dealer Commands:</h5>
            </div>
            <div class="col-xl-6 align-right">
              <span id="deckStats" class="dealer-ind"></span>
          </div>
        </div>

          <!-- Dealing Commands-->
          <div id="dealerCommandArea">
            <div class="row row-padding">
              <div class="col-xl-3">Mode:</div>
              <div class="col-xl-9">
                <input type="radio" name="dealMode" id="faceDown" value="D" checked> - Face Down &nbsp;&nbsp;
                <input type="radio" name="dealMode" id="faceUp" value="U"> - Face Up
              </div>
            </div>
            <div class="row row-padding">
              <div class="col-xl-3">Deal:</div>
              <div class="col-xl-9">
                <button class="btn btn-sm btn-light btn-margin" id="dealToAll">Deal to All</button><br/>
                <button class="btn btn-sm btn-light btn-margin" id="dealToNext">Deal to Next</button><br/>
                <button class="btn btn-sm btn-light btn-margin" id="dealToSpecific">Deal to Specific</button> 
              </div>
            </div>
            <div class="row row-padding">
              <div class="col-xl-3">Other:</div>
              <div class="col-xl-9">
                <button class="btn btn-sm btn-warning btn-margin" id="requestPayment">Request Payment</button><br/>
                <button class="btn btn-sm btn-primary btn-margin" id="initiateBetting">Initiate Betting</button><br/>
                <button class="btn btn-sm btn-danger btn-margin" id="endShowHands">Show All Hands</button>
                <button class="btn btn-sm btn-danger btn-margin" id="endHand">End Hand</button><br/>
                <button class="btn btn-sm btn-danger btn-margin" id="reDealHand">Re-Deal Hand</button> 
              </div>
            </div>
          </div>

          <!-- Initiate Betting Commands -->
          <div id="initBetCommandArea" class="init-bet-command">
            <div class="row row-padding">
              <div class="col-xl-3">Bet Initiate:</div>
              <div class="col-xl-9">
                <button class="btn btn-sm btn-primary btn-margin" id="initiateBettingNext">Start with Next</button><br/>
                <button class="btn btn-sm btn-primary btn-margin" id="initiateBettingSpecific">Start with Specific</button><br/>
                <button class="btn btn-sm btn-danger btn-margin" id="initiateBettingCancel">Cancel</button><br/>
              </div>
            </div>

          </div>

        </div> <!-- Commands -->

      </div> <!-- Right Area Div-->

    </div>  <!-- Play Surface -->

    <!-- Sign In Dialog -->
    <div class="modal" tabindex="-1" role="dialog" id="signInDialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Player Sign In</h5>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="joinRoom">Room</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="joinRoom">
                  <div class="input-group-append">
                    <button id="generateRoomButton" type="button" class="btn btn-secondary"><i class="fa fa-cogs"></i></button>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="joinPlayerName">Player Name</label>
                <input type="text" class="form-control" id="joinPlayerName">
              </div>
              <div class="form-group">
                <label for="joinPlayerPin">Password</label>
                <input type="text" class="form-control" id="joinPlayerPin">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="true" id="joinIsHost" disabled>
                <label class="form-check-label" for="joinIsHost"> Host</label>
              </div>
            </form>
            <div id="joinErrorMsg" class="errorText"></div>              
          </div>
          <div class="modal-footer">
              <button id="joinButton" type="button" class="btn btn-primary">Join</button>
          </div>
        </div>
      </div>
    </div> <!-- Sign In Dialog-->

    <!-- Host Dialog -->
    <div class="modal" tabindex="-1" role="dialog" id="hostDialog">
      <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Host Commands</h5>
          </div>
          <div class="modal-body">

            <h5>Buy In</h5>
            <div class="row">
              <div class="col-lg-12">To Do</div>
            </div>
            <div class="spacer"></div>

            <h5>Pick Dealer</h5>
            <fieldset class="form-group">
              <div class="row">            
                <legend class="col-sm-2 col-form-label">Choice Mode:</legend>
                <div class="col-lg-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="pickDealerOpt" id="pickDealerRandom" value="Random">
                    <label class="form-check-label" for="pickDealerRandom">Random</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="pickDealerOpt" id="pickDealerManual" value="Manual">
                    <label class="form-check-label" for="pickDealerManual">Manual</label>
                  </div>
                </div>
              </div>
            </fieldset> 
            <div id="pickDealerSelectRow" class="form-group row">
              <div class="col-lg-2"></div>
              <div class="col-lg-10">
                <select id="pickDealerSelect" class="form-control">
                  <option value="">--Please choose an option--</option> <!-- Place holder-->
                </select>
              </div>
            </div>            
            <div class="form-group row">
              <div class="col-lg-2"></div>
              <div class="col-lg-10">
                <button id="pickDealerButton" type="button" class="btn btn-primary">Process</button>
              </div>
            </div>
            <div class="spacer"></div>

            <h5>Set Ante Mode</h5>
            <div class="row">
              <div class="col-lg-12">To Do</div>
            </div>
            <div class="form-group row">
              <div class="col-lg-2"></div>
              <div class="col-lg-10">
                <button id="setAnteModeButton" type="button" class="btn btn-primary">Process</button>
              </div>
            </div>
            <div class="spacer"></div>

            <div class="row">
              <div class="col-lg-12 errorText" id="hostErrorMsg"></div>
            </div>          

          </div>
          <div class="modal-footer">
              <button id="hostCloseDialogButton" type="button" class="btn btn-primary" >Close Dialog</button>
          </div>
        </div>
      </div>
    </div> <!-- Host Dialog -->

    <!-- Hand Setup Dialog -->
    <div class="modal" tabindex="-1" role="dialog" id="handSetupDialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Hand Setup</h5>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="handGameName">Game Name</label>
                <input type="text" class="form-control" id="handGameName">
              </div>
              <div class="form-group">
                <label for="handCommentText">Comment Info</label>
                <input type="text" class="form-control" id="handCommentText">
              </div>
              <div class="form-group">
                <label for="handAnteAmount">Ante Amount</label>
                <input type="text" class="form-control" id="handAnteAmount">
              </div>
            </form>
            <div id="handSetupErrorMsg" class="errorText"></div>              
          </div>
          <div class="modal-footer">
              <button id="handStartButton" type="button" class="btn btn-primary">Start Hand</button>
          </div>
        </div>
      </div>
    </div> <!-- Hand Setup Dialog-->

    <!-- Bet/Raise Dialog -->
    <div class="modal" tabindex="-1" role="dialog" id="betDialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Bet/Raise</h5>
          </div>
          <div class="modal-body">
            <div class="row row-padding">
              <div class="col-md-12">Current bet: <span id="betCurrent"></span></div>
            </div>
            <div class="row row-padding">
              <div class="col-md-12"><span id="betRaiseText"></span>: <span id="betRaiseAmt"></span></div>
            </div>
            <div class="row row-padding">
              <div class="col-md-12 align-center">
                <span id="betChips" class="margin-right"></span>
                <button id="betResetButton" type="button" class="btn btn-outline-warning">Reset</button>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="betSubmitButton" type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div> <!-- Bet/Raise Dialog-->

    <!-- Payout Dialog -->
    <div class="modal" tabindex="-1" role="dialog" id="payoutDialog">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Payout</h5>
          </div>
          <div class="modal-body">
            <input id="payoutWinnerCount" type="hidden">
            <div class="row row-padding form-group row">
              <div class="col-md-3">Winner(s):</div>
              <div class="col-md-7 align-center">
                <select id="payoutWinnerSelectList" class="form-control">
                  <option value="">--Please choose an option--</option> <!-- Place holder-->
                </select>
              </div>
              <div class="col-md-2"><button id="payoutWinnerSelect" type="button" class="btn btn-primary">Select</button></div>
            </div>
            <div id="payoutArea"></div>
            <div class="row row-padding">
              <div class="col-md-12">Amount Remaining - <span id="payoutAmountRemaining"></span></div>
            </div>
            <div class="row row-padding">
              <div class="col-md-12"><span id="payoutMsg" class="errorText"></span></div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="payoutSubmit" type="button" class="btn btn-primary">Submit</button>
            <button id="payoutCancel" type="button" class="btn btn-warning">Cancel</button>
          </div>
        </div>
      </div>
    </div> <!-- Payout Dialog-->

  </div> <!-- Main Container -->

</body>
</html>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="./client/js/libs/lodash.js"></script>
<script src="./client/js/libs/accounting.min.js"></script>
<script src="./client/js/libs/uuidv4.min.js"></script>
<script src="./client/js/socket.js"></script>
<script src="./client/js/DomHelpers.js"></script>
<script src="./client/js/player.js"></script>
<script src="./client/js/hostDialog.js"></script>
<script src="./client/js/dealerController.js"></script>
<script src="./client/js/betController.js"></script>
<script src="./client/js/payoutController.js"></script>
<script src="./client/js/HandPlayer.js"></script>
<script src="./client/js/Hand.js"></script>
<script src="./client/js/Card.js"></script>
<script src="./client/js/playerApp.js"></script>
