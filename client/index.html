<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Poker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="client/css/font-awesome.min.css">
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-12"><h3 id="roomTitle">Online Poker</h3></div>
    </div>

    <div class="row">
      <div class="col-xl-9"></div>
      <div class="col-xl-3">
        <div class="row">
          <div class="col-xl-12"><h4>Player Info:</h4></div>
        </div>
        <div id="playerInfoArea"></div>
      </div>
    </div>  

  </div>
    <div class="modal" tabindex="-1" role="dialog" id="signInDialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Player Sign In</h5>
            </div>
            <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="room">Room</label>
                    <div class="input-group">
                      <input type="text" class="form-control" id="room">
                      <div class="input-group-append">
                        <button type="button" class="btn btn-secondary" onclick="playerApp.generateRoom();"><i class="fa fa-cogs"></i></button>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                      <label for="playerName">Player Name</label>
                      <input type="text" class="form-control" id="playerName">
                    </div>
                    <div class="form-group">
                      <label for="playerPin">Password</label>
                      <input type="text" class="form-control" id="playerPin">
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="true" id="isHost">
                      <label class="form-check-label" for="isHost"> Host</label>
                    </div>
                  </form>                
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="playerApp.join();">Join</button>
            </div>
          </div>
        </div>
    </div>
   
</body>
</html>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="./client/js/libs/lodash.js"></script>
<script src="./client/js/libs/accounting.min.js"></script>
<script src="./client/js/libs/uuidv4.min.js"></script>
<script src="./client/js/Socket.js"></script>
<script src="./client/js/player.js"></script>
<script src="./client/js/playerApp.js"></script>
